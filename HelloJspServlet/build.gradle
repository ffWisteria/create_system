// Apply the java-library plugin to add support for Java Library
buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath group: 'com.bmuschko', name: 'gradle-tomcat-plugin', version: '2.5'
    }
}

ext {
    tomcatVersion = '9.0.10'
    mySQLVersion = '5.1.47' //Connector/ODBC→mysqlのversionの5.6、5.5、5.1、5.0、4.1.1+に対応
}

apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'com.bmuschko.tomcat'

//静的解析ツール
apply plugin: 'pmd'
sourceSets {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url "http://maven.seasar.org/maven2"
    }
}

dependencies {
    implementation 'net.arnx.jsonic:jsonic:1.2.0'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework

    testImplementation 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.2.0'

    //tomcat
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}"
    tomcat "org.apache.tomcat.embed:tomcat-embed-logging-juli:9.0.0.M6"
    tomcat("org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}") {
        exclude group: "org.eclipse.jdt.core.compiler", module: "ecj"
    }
    // MySQL
    implementation "mysql:mysql-connector-java:$mySQLVersion"

    compile('org.apache.logging.log4j:log4j-core:2.7')
    compile('org.apache.logging.log4j:log4j-api:2.7')

    compile('com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.8.5')
    compile('com.fasterxml.jackson.core:jackson-core:2.8.5')
    compile('com.fasterxml.jackson.core:jackson-databind:2.8.5')
}
tomcat() {
    httpProtocol = 'org.apache.coyote.http11.Http11Nio2Protocol'
    ajpProtocol = 'org.apache.coyote.ajp.AjpNio2Protocol'
    // プロジェクト名(コンテキストパス)
    // http://localhost:8080/HelloJspServlet の場合
    contextPath = 'HelloJspServlet'
}
